<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
    <script>
        function myFunction() {
            var element = document.getElementById("yoda");
            element.classList.add("yoda");
        } 
    </script>
</head>

<body>
    <button onmouseover="myFunction()"></button>
    <img id="yoda" src="yoda.png" alt="">
</body>

</html>
